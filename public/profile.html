<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Profile</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <div class="profile-container">
    <!-- PROFILE HEADER -->
    <section class="profile-header">
      <img src="" alt="Profile Picture" class="profile-pic" id="profilePic" />
      <div class="profile-info">
        <h2 id="profileName"></h2>
        <p id="profileEmail"></p>
        <a href="settings.html" class="settings-link">⚙️ Change Info</a>
      </div>
    </section>

    <!-- PERSONAL INFO -->
    <section class="personal-info">
      <h3>Personal Information</h3>
      <p id="profileAddress"></p>
      <p id="profilePayment"></p>
    </section>

    <!-- RECENT ORDERS -->
    <section class="recent-orders">
      <h3>Recently Purchased</h3>
      <div id="orderList"></div>
      <a href="orders.html" class="view-all">🌙 View All Dream Orders</a>
    </section>

    <!-- FAVORITES -->
    <section class="favorites">
      <h3>Favorites</h3>
      <div class="favorites-grid" id="favoritesGrid"></div>
    </section>
  </div>

  <script src="profileScript.js"></script>
</body>
</html>

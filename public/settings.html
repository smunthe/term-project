<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <header class="top-nav">
    <button class="menu-btn">☰</button>
    <div class="logo"><img src="assets/logo1.png" alt="logo"/>
    </div>
    <div class="icons">
      <button>🔍</button>
      <button>🛒</button>
    </div>
  </header>

  <main class="settings-page">
    <div class="profile-container">
      <section class="profile-header">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        <div class="profile-info">
          <h2 id="profile-name">Jane Doe</h2>
          <button id="edit-name-button">Edit Name</button>
          <p id="username"> <strong>Username:</strong> janedoe123</p>
          <button id="edit-username-button">Edit Username</button>
        </div>
      </section>
    </div>

    <div class="setting-field">
      <p><strong>Address:</strong> 123 Dreamland Ave</p>
      <button>Update Address</button>
    </div>

    <div class="setting-field">
      <p><strong>Email:</strong> jane@example.com</p>
      <button>Change Email</button>
    </div>

    <div class="setting-field">
      <p><strong>Payment Method:</strong> **** **** **** 1234</p>
      <button>Change Payment Method</button>
    </div>
  </main>
</body>
</html>
